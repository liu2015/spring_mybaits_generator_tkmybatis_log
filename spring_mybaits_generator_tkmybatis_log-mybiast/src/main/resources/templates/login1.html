<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" href="../static/css/bootstrap-table.min.css" th:href="@{/css/bootstrap-table.min.css}">
<script src="../static/jquery/jquery-3.4.1.min.js" th:src="@{/jquery/jquery-3.4.1.min.js}"></script>
<script src="../static/js/js/bootstrap.min.js" th:src="@{/js/js/bootstrap.min.js}"></script>
<script src="../static/js/js/bootstrap-table.min.js" th:src="@{/js/js/bootstrap-table.min.js}"></script>
<script src="../static/js/js/bootstrap-table-export.min.js" th:src="@{/js/js/bootstrap-table-export.min.js}"></script>
<script src="../static/js/js/bootstrap-table-zh-CN.min.js" th:src="@{/js/js/bootstrap-table-zh-CN.min.js}"></script>
<script src="../static/js/js/tableExport.min.js" th:src="@{/js/js/tableExport.min.js}"></script>

<body>

<div class="col-md-12">
    <form action="/index" method="post">
    <div class="form-group">
        <label class="col-sm-3 control-label">文本框：</label>
        <div class="col-sm-9">
            <input type="text" name="name" class="form-control" placeholder="请输入文本">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">密码框：</label>
        <div class="col-sm-9">
            <input type="passwrod" class="form-control" name="passwrod" placeholder="请输入密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12 col-sm-offset-3">
            <button type="submit" class="btn btn-primary">提交</button>
            <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
        </div>
    </div>

    </form>
</div>
</body>
</html>
